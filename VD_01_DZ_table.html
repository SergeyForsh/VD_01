<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя таблица</title>
</head>
<body>
<table bgcolor="#ffc0cb" align="center" border="2px" height="400px" width="800px">
    <tr>
        <th>Название блюда</th>
        <th>Оценка</th>
        <th>Ссылка на рецепт</th>
        <th>Фото блюда</th>
    </tr>
    <tr>
        <td>Паста Карбонара</td>
        <td>9</td>
        <td><a href="https://example.com/паста-карбонара">Рецепт</a></td>
        <td><img src="https://example.com/images/pasta.jpg" alt="Паста" width="100"></td>
    </tr>
    <tr>
        <td>Суши</td>
        <td>8</td>
        <td><a href="https://example.com/суши">Рецепт</a></td>
        <td><img src="https://example.com/images/sushi.jpg" alt="Суши" width="100"></td>
    </tr>
    <tr>
        <td>Борщ</td>
        <td>10</td>
        <td><a href="https://example.com/борщ">Рецепт</a></td>
        <td><img src="https://example.com/images/borscht.jpg" alt="Борщ" width="100"></td>
    </tr>
    <tr>
        <td>Блюдо из печени</td>
        <td>3</td>
        <td><a href="https://example.com/печень">Рецепт</a></td>
        <td><img src="https://example.com/images/liver.jpg" alt="Печень" width="100"></td>
    </tr>
    <tr>
        <td>Оливье</td>
        <td>5</td>
        <td><a href="https://example.com/оливье">Рецепт</a></td>
        <td><img src="https://example.com/images/olivier.jpg" alt="Оливье" width="100"></td>
    </tr>
</table>
</body>
</html>
